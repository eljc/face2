{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Hora</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!--criamos uma estrutura de repetição com o Jinja2 para preencher nossa tabela com os dados dos Acolhidos-->
                    {% for acolhido in registros %}

                    <tr>
                        <td>{{ acolhido.nome }}</td>
                        <td>{{ acolhido.data }}</td>
                        <td>{{ acolhido.hora }}</td>
                    </tr>
                    {% endfor %}
                    <!--encerramos a estrutura de repetição-->
                </tbody>
            </table>
        </div>
    </div>
</body>
{% endblock %}
